<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXI Team Daily Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .header h1 {
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        .header h1:after {
            content: '';
            position: absolute;
            width: 70%;
            height: 3px;
            background-color: #3498db;
            bottom: -10px;
            left: 15%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        .table-responsive {
            margin-top: 30px;
        }
        .table {
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .table th {
            background-color: #4a6fa5;
            color: white;
            padding: 15px 12px;
        }
        .table td {
            padding: 12px;
            vertical-align: middle;
        }
        .no-records {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .record-animation {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            text-align: right;
            margin-top: auto;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.85rem;
            font-style: italic;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin-top: 10px;
        }
        .preview-container {
            text-align: center;
            margin-top: 10px;
        }
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AXI Team Daily Log</h1>
        </div>
        
        <form id="dataForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dateInput" class="form-label">Date:</label>
                        <input type="text" class="form-control" id="dateInput" placeholder="Select date">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="idInput" class="form-label">ID:</label>
                        <input type="text" class="form-control" id="idInput" placeholder="Enter ID">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="issueInput" class="form-label">Issue:</label>
                        <input type="text" class="form-control" id="issueInput" placeholder="Enter issue">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="imageInput" class="form-label">Image (Optional):</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
                <div class="preview-container">
                    <img id="imagePreview" alt="Image Preview">
                </div>
            </div>
            
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Submit
                </button>
            </div>
        </form>
        
        <div class="table-responsive mt-4">
            <h3>Records</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>ID</th>
                        <th>Issue</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="recordsTable">
                    <tr class="no-records">
                        <td colspan="6">No records found. Please add data.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="footer">
        Copyright &copy; <span id="currentYear"></span> by Tim_YT_Huang
    </div>
    
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 設定當前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 初始化日期選擇器
        flatpickr("#dateInput", {
            dateFormat: "Y/m/d",
            altInput: true,
            altFormat: "F j, Y",
            locale: {
                firstDayOfWeek: 1 // 週一作為一週的第一天
            }
        });

        // 添加本地存儲功能，在頁面載入時恢復記錄
        let records = [];
        
        // 加載保存的記錄
        function loadRecords() {
            const savedRecords = localStorage.getItem('axiTeamRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                updateTable();
            }
        }
        
        // 保存記錄到本地存儲
        function saveRecords() {
            localStorage.setItem('axiTeamRecords', JSON.stringify(records));
        }
        
        // 頁面加載時恢復記錄
        window.addEventListener('load', loadRecords);

        // 圖像預覽功能
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                preview.src = '';
            }
        });

        // 表單提交處理
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 獲取表單數據
            const date = document.getElementById('dateInput').value;
            const id = document.getElementById('idInput').value;
            const issue = document.getElementById('issueInput').value;
            const imageInput = document.getElementById('imageInput');
            let imageData = null;
            
            // 驗證
            if (!date || !id || !issue) {
                alert('Please fill in all required fields (Date, ID, Issue)');
                return;
            }
            
            // 處理圖片
            if (imageInput.files && imageInput.files[0]) {
                imageData = document.getElementById('imagePreview').src;
            }
            
            // 添加到記錄
            records.push({
                date: date,
                id: id,
                issue: issue,
                image: imageData
            });
            
            // 保存到本地存儲
            saveRecords();
            
            // 更新表格
            updateTable();
            
            // 重置表單
            this.reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').src = '';
        });
        
        // 更新表格函數
        function updateTable() {
            const tableBody = document.getElementById('recordsTable');
            
            // 如果有記錄，清除"無記錄"消息
            if (records.length > 0) {
                tableBody.innerHTML = '';
            }
            
            // 添加所有記錄到表格
            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.className = 'record-animation';
                
                // 準備圖片單元格內容
                let imageCell = '';
                if (record.image) {
                    imageCell = `<img src="${record.image}" class="thumbnail" onclick="showImage('${record.image}')">`;
                } else {
                    imageCell = '<span class="text-muted">No image</span>';
                }
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.date}</td>
                    <td>${record.id}</td>
                    <td>${record.issue}</td>
                    <td>${imageCell}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-danger" onclick="deleteRecord(${index})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // 如果沒有記錄，顯示"無記錄"消息
            if (records.length === 0) {
                tableBody.innerHTML = `
                    <tr class="no-records">
                        <td colspan="6">No records found. Please add data.</td>
                    </tr>
                `;
            }
        }
        
        // 刪除記錄函數
        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                records.splice(index, 1);
                saveRecords(); // 保存更改
                updateTable();
            }
        }
        
        // 顯示大圖函數
        function showImage(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = src;
        }
        
        // 關閉模態窗口
        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = "none";
        });
        
        // 點擊模態窗口外部也可關閉
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
